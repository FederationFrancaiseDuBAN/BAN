<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
    font-family: Arial, sans-serif;
  }
  #game {
    display: grid;
    grid-template-columns: repeat(10, 40px);
    grid-gap: 2px;
    margin-bottom: 20px;
  }
  .cell {
    width: 40px;
    height: 40px;
    background-color: lightgray;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 12px;
    cursor: pointer;
    user-select: none;
  }
  .popped {
    background-color: black;
    color: white;
  }
  #score, #timer {
    font-size: 18px;
    margin: 5px;
  }
  #title {
    font-size: 24px;
    color: red;
    margin-bottom: 10px;
  }
  #modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.7);
    justify-content: center;
    align-items: center;
  }
  .modal-content {
    background-color: white;
    padding: 20px;
    border-radius: 5px;
    text-align: center;
  }
</style>
<title>JOUONS ðŸ¤£</title>
</head>
<body>
<div id="title">JOUONS ðŸ¤£</div>
<div id="game"></div>
<div id="score">Score: <span>0</span></div>
<div id="timer">Time: <span>0.00</span> seconds</div>

<div id="modal">
  <div class="modal-content">
    <p>Game Over</p>
    <p>Your Score: <span id="finalScore">0</span></p>
    <p>Time: <span id="finalTime">0.00</span> seconds</p>
    <button id="restartButton">Restart</button>
  </div>
</div>

<script>
  const gameContainer = document.getElementById("game");
  const scoreDisplay = document.querySelector("#score span");
  const timerDisplay = document.querySelector("#timer span");
  const finalScoreDisplay = document.getElementById("finalScore");
  const finalTimeDisplay = document.getElementById("finalTime");
  const modal = document.getElementById("modal");
  const restartButton = document.getElementById("restartButton");
  
  let score = 0;
  let startTime;
  let timerInterval;

  function createCell(index) {
    const cell = document.createElement("div");
    cell.classList.add("cell");
    cell.dataset.index = index;
    cell.textContent = "Bulle";
    cell.addEventListener("click", () => popBubble(cell));
    return cell;
  }

  function popBubble(cell) {
    if (cell.textContent === "Bulle") {
      cell.textContent = "POP";
      cell.classList.add("popped");
      score++;
      scoreDisplay.textContent = score;
      if (score === 100) {
        clearInterval(timerInterval);
        showModal();
      }
    }
  }

  function startTimer() {
    startTime = Date.now();
    timerInterval = setInterval(updateTimer, 10); // Update every centisecond
  }

  function updateTimer() {
    const currentTime = (Date.now() - startTime) / 1000;
    timerDisplay.textContent = currentTime.toFixed(2);
  }

  function initializeGame() {
    score = 0;
    scoreDisplay.textContent = score;
    timerDisplay.textContent = "0.00";
    gameContainer.innerHTML = "";
    for (let i = 0; i < 100; i++) {
      gameContainer.appendChild(createCell(i));
    }
    startTimer();
  }

  function showModal() {
    finalScoreDisplay.textContent = score;
    finalTimeDisplay.textContent = parseFloat(timerDisplay.textContent).toFixed(2);
    modal.style.display = "flex";
  }

  restartButton.addEventListener("click", () => {
    modal.style.display = "none";
    initializeGame();
  });

  initializeGame();
</script>
</body>
</html>
