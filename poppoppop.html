<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
    font-family: Arial, sans-serif;
  }
  #game {
    display: grid;
    grid-template-columns: repeat(10, 40px);
    grid-gap: 2px;
    margin-bottom: 20px;
  }
  .cell {
    width: 40px;
    height: 40px;
    background-color: lightgray;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 12px;
    cursor: pointer;
    user-select: none;
  }
  .popped {
    background-color: black;
    color: white;
  }
  #score, #timer {
    font-size: 18px;
    margin: 5px;
  }
  #title {
    font-size: 24px;
    color: red;
    margin-bottom: 10px;
  }
</style>
<title>JOUONS ðŸ¤£</title>
</head>
<body>
<div id="title">JOUONS ðŸ¤£</div>
<div id="game"></div>
<div id="score">Score: <span>0</span></div>
<div id="timer">Time: <span>0</span> seconds</div>
<div id="modal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <p>Your Score: <span id="modal-score">0</span></p>
    <textarea id="modal-results" rows="4" cols="50" readonly></textarea>
    <button id="restart-button">Restart Game</button>
  </div>
</div>
<script>
  const gameContainer = document.getElementById("game");
  const scoreDisplay = document.querySelector("#score span");
  const timerDisplay = document.querySelector("#timer span");
  const modal = document.getElementById("modal");
  const modalScore = document.getElementById("modal-score");
  const modalResults = document.getElementById("modal-results");
  const restartButton = document.getElementById("restart-button");

  let score = 0;
  let startTime;
  let timerInterval;

  function openModal() {
    modalScore.textContent = score;
    modalResults.textContent = "Your results will be displayed here.";
    modal.style.display = "block";
  }

  function closeModal() {
    modal.style.display = "none";
  }

  function createCell(index) {
    const cell = document.createElement("div");
    cell.classList.add("cell");
    cell.dataset.index = index;
    cell.textContent = "Bulle";
    cell.addEventListener("click", () => popBubble(cell));
    return cell;
  }

  function popBubble(cell) {
    if (cell.textContent === "Bulle") {
      cell.textContent = "POP";
      cell.classList.add("popped");
      score++;
      scoreDisplay.textContent = score;
      if (score === 100) {
        clearInterval(timerInterval);
        openModal();
      }
    }
  }

  function startTimer() {
    startTime = Date.now();
    timerInterval = setInterval(updateTimer, 1000);
  }

  function updateTimer() {
    const currentTime = Math.floor((Date.now() - startTime) / 1000);
    timerDisplay.textContent = currentTime;
  }

  function initializeGame() {
    score = 0;
    scoreDisplay.textContent = score;
    timerDisplay.textContent = "0";
    gameContainer.innerHTML = "";
    for (let i = 0; i < 100; i++) {
      gameContainer.appendChild(createCell(i));
    }
    startTimer();
  }

  initializeGame();

  restartButton.addEventListener("click", () => {
    closeModal();
    initializeGame();
  });

  window.addEventListener("click", (event) => {
    if (event.target === modal) {
      closeModal();
    }
  });
</script>
</body>
</html>
