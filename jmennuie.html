<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #game-container {
            text-align: center;
        }
        .cell {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 1px solid #000;
            margin: -1px 0 0 -1px;
            line-height: 40px;
            font-size: 14px;
            cursor: pointer;
        }
    </style>
    <title>En attendant une r√©ponse des modos, jouons !</title>
</head>
<body>
    <h1>En attendant une r√©ponse des modos, jouons !</h1>
    <div id="game-container">
        <script>
            const numRows = 10;
            const numCols = 10;
            let score = 0;
            let bestScore = localStorage.getItem("bestScore") || 0;

            const gameContainer = document.getElementById("game-container");

            const updateScore = () => {
                if (score > bestScore) {
                    bestScore = score;
                    localStorage.setItem("bestScore", bestScore);
                }
                gameContainer.innerHTML = `<p>Score: ${score}</p><p>Meilleur score: ${bestScore}</p>`;
            };

            const handleClick = (event) => {
                const cell = event.target;
                if (!cell.classList.contains("clicked")) {
                    cell.classList.add("clicked");
                    cell.textContent = "POP";
                    score++;
                    updateScore();
                    if (score === numRows * numCols) {
                        clearInterval(timerInterval);
                        alert("F√©licitations ! Tu as termin√© le jeu !");
                    }
                }
            };

            for (let i = 0; i < numRows; i++) {
                for (let j = 0; j < numCols; j++) {
                    const cell = document.createElement("div");
                    cell.classList.add("cell");
                    cell.addEventListener("click", handleClick);
                    gameContainer.appendChild(cell);
                }
                gameContainer.appendChild(document.createElement("br"));
            }

            const startTime = Date.now();
            const timerInterval = setInterval(() => {
                const elapsedTime = Math.floor((Date.now() - startTime) / 1000);
                gameContainer.innerHTML = `<p>Score: ${score}</p><p>Meilleur score: ${bestScore}</p><p>Temps √©coul√©: ${elapsedTime} s</p>`;
            }, 1000);
        </script>
    </div>
    <p>(et n'oublie pas de nous communiquer ton score üòÄ)</p>
</body>
</html>
